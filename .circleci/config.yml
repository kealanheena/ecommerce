version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - node:
          steps:
          - run:
            name: Install Dependencies
            command: yarn install --frozen-lockfile
          - run: 
            name: run tests
            command: yarn --cwd ./client test
workflows:
    build-and-test:
      jobs:
        - build-and-test